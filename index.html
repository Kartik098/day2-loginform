<html>
    <head>
        <title>
            Form
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <h1>Form</h1>
    <form action="#" class="form">
        <label for="name">Name</label>
        <input type="text" name="name" required><br><br>
        <label for="email">E-mail</label>
        <input type="email" name="email" required><br><br>
        <label for="number">Phone number</label>
        <input type="tel" name="number" required><br><br>
        <label for="gender">Choose your gender:</label><br>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female
        <input type="radio" name="gender"> none <br>
        <label for="states">Choose your state:</label><br>
        <select name="states" required>
            <option value="gujarat">Gujarat</option>
            <option value="dehli">Dehli</option>
            <option value="mumbai">Mumbai</option>
            <option value="Karnataka">Karnataka</option>
            <option value="bangalore">Bangalore</option>
        </select> <br>
        <button type="submit" class="submit">Submit</button>
    </form>
    <p>Click here to <a href="register.html">register</a> with us</p>
</html>
