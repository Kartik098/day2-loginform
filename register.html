<html>
    <head>
        <title>
           Register
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <h1>Register</h1>
    <form action="#" class="form">
        <label for="username">E-mail</label>
        <input type="email" name="username" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" /><br><br>
        <label for="Pwd">New password</label>
        <input type="password" name="Pwd" required placeholder="new-password"><br><br>
        <label for="Cpwd">Confirm password</label>
        <input type="password" name="Cpwd" required placeholder="Confirm password"><br><br>
        
        <button type="submit" class="submit" >Submit</button>
    </form>
    <p>Already have an account? <a href="login.html">Log-in</a> </p>
</html>
